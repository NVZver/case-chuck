<div class="jokes-list">
  <div class="jokes-item" *ngFor="let joke of jokes">
    <div class="jokes-item__text">
      {{joke.joke}}
    </div>
    <div class="jokes-item__actions">
      <button mat-icon-button (click)="favoriteAdd(joke)">
        <mat-icon>{{getIcon()}}</mat-icon>
      </button>
    </div>
  </div>
</div>
