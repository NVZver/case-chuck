<mat-card>
  <mat-card-header>
    <mat-card-title>Login to Chuck Norris Jokes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form" [formGroup]="formLogin">
      <mat-form-field>
        <input matInput class="login-input" type="text" placeholder="User Name"
          [formControlName]="'userName'">
      </mat-form-field>
      <mat-form-field>
        <input matInput class="login-input" type="password" [maxlength]="maxPasswordLength"
          placeholder="Password" [formControlName]="'password'">
        <mat-hint>{{inputPassword.value.length}} / {{maxPasswordLength}}</mat-hint>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="submit()">Login</button>
  </mat-card-actions>
</mat-card>
